<!DOCTYPE html>
<html>
<head>
    <title>Thanks for your order!</title>
    <script src="return.js" defer></script>
    <link href="../css/zuora.css" rel="stylesheet">
</head>
<body>
<div class="mystore">
    <header class="header">
        <div class="container"><a class="header__link" href="http://www.zuora.com" to="#/">
            <h1 class="header__title">Payment HPF Demo</h1>
            <img src="../static/logo.svg" alt="Zuora logo" class="header__logo">
        </a>
        </div>
    </header>
    <main class="container">
        <div class="div-return" id="success">
            <div class="div-return-title-main">
                <div class="div-return-title">
                    <img src="../static/ok.svg" alt="Zuora success"/>
                </div>
                <div class="div-return-title">
                    <img src="../static/arrow_back.svg" alt="Zuora success" style="display: inline-block;" onclick="javascript:window.history.back(-1);"/> &nbsp;
                    <p class="div-return-title-p"> Thank You! Your Payment Was Successful </p>
                </div>
                <div class="div-return-box">
                    <p>Check your email for confirmation</p>
                    <p>Your order: <span id="payment-id"> </span> </p>
                    <p>You can track your order by the id </p>
                    <p>For any other queries, please email us at <u style="color: #0f4ac3">support@here.com</u></p>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
